<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="public/index.css">
	<script type="text/javascript" src="public/index.js"></script>
</head>
<body>
	<div class="container">
	<div class="row">
	<div class="col-md-2">

	</div>
	<div class="col-md-4">
		<form role="form">
		  <div class="form-group">
		    <label for="Task">Add task</label>
		    <input type="text" class="form-control" id="Task" placeholder="Enter task" data-bind="value: task">
		  </div>
		  <div class="btn btn-default" data-bind="click: click">Add</div>
		</form>
		<h3>Задачи</h3>
		<ul data-bind="foreach: tasks">
			<li>
				<span data-bind="text: title"></span>
				<div class="btn btn-primary" data-bind="text: $root.getTitleButton($data), click: $root.toggleComplete"></div>
			</li>
		</ul>
	</div>

	</div>

	</div>
</body>
</html>
